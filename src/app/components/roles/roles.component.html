<p>roles works!</p>
<div class="row">
  <div class="col-3">
    <p> {{angularVersion}} </p>
  </div>
  <div class="col-3">
    <p>{{firstname}}</p>
  </div>
  <div class="col-3">
    <p>{{currentDate}}</p>
  </div>
  <div class="col-3">
    <p>{{ selectedState }}</p>
  </div>
</div>


<div class="row">
  <div class="col3">
    <input type="text" class="form-control" [value]="firstname">
  </div>
  <div class="col-3">
    <input type="text"[(ngModel)]="firstname">
  </div>
  <div class="col-3">
    <input [type]="inputType">
  </div>
  <div class="col-3">
    <select [(ngModel)]="selectedState">
      <option value="MH">MH</option>
      <option value="MP">MP</option>
      <option value="UP">UP</option>
      <option value="BH">BH</option>

    </select>
  </div>
</div>

<div class="row">
  <div class="col-3">
    <button class="btn btn-success" (click)="showWelcomeAlert()">show alert</button>
  </div>
  <div class="col-3">
    <button class="btn btn-success" (click)="showMessage('Welcome to React')">show react msg</button>
  </div>
  <div class="col-3">
    <button class="btn btn-success" (click)="showMessage('Welcome to Angular')">show angular msg</button>
  </div>
  <div class="col-3">
    <button class="btn btn-success" (click)="showMessage('Welcome to .Net')">show .Net msg</button>
  </div>
</div>
