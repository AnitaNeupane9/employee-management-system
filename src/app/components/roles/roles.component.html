<!--Property Binding ([property]): Binds component data to an element's property.-->
<!--Event Binding ((event)): Binds an event in the template to a method in the component. used to listen to user actions like clicks, key presses, etc.-->
<!--Two-Way Binding ([(ngModel)]): Synchronizes data between the component and the view, allowing both to update each other.
uses in input elements like <input>, <select>, and <textarea>.
